<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>RandomQuotes</title>
</head>
<body>
    <div id="wrapper" class="h-100 d-flex align-items-center justify-content-center">
        <div id="quote-box">
            <div>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title"><div id="text"></div></h5>
                    <p class="card-text"><div id="author"></div></p>
                    <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                    <button id="new-quote" onClick="generateRandomQuote();" class="btn btn-success">New Quote</button></a>
                  </div>
                </div>
              </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
